bibliothequeback_homepage:
    path:     /
    defaults: { _controller: BibliothequebackBundle:Default:index }

bibliothequeback_ajoutCat:
    path:     /admin/ajouterCat
    defaults: { _controller: BibliothequebackBundle:Category:Ajouter }

bibliothequeback_afficheCat:
    path:     /admin/afficheCat
    defaults: { _controller: BibliothequebackBundle:Category:affiche }

bibliothequeback_updatCat:
