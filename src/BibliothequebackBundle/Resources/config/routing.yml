    defaults: { _controller: BibliothequebackBundle:Category:afficheCatFront }

bibliothequeback_detailsCatFront:
    path:     /user/detailsCatFront/{id}
    defaults: { _controller: BibliothequebackBundle:Category:categoryDetailsFront }

bibliothequeback_detailsLivreFront:
    path:     /user/detailsLivreFront/{id}
    defaults: { _controller: BibliothequebackBundle:Category:livreDetailsFront }

export:
    path:     /admin/export
    defaults: { _controller: BibliothequebackBundle:Category:export }

