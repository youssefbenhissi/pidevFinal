Blog_ADMIN:
    path:     /
    defaults: { _controller: Gestion_BlogBundle:Default:admin }

ajouter_article_Admin:
    path:     /ajouter-article
    defaults: { _controller: Gestion_BlogBundle:Gestion_Articles:ajouter }

gestion_blog_homepage_Admin:
